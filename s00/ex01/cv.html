<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 6px 12px;
        }
        tr:last-child td:last-child{
            background-color: #424242;
        }
    </style>
</head>
<body>
    <h1>My CV</h1>
    <div>
        <h2>Thitiwut Somsa</h2>
        <h3>Favorite</h3>
        <ol>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
        </ol>
    </div>
    <div>
        <h2>Skill</h2>
        <ul>
            <li>Excel</li>
            <li>CPP</li>
            <li>HTML</li>
        </ul>
    </div>
    <h2>Career Path</h2>
    <table>
        <tr>
            <th>Year</th>
            <th>Title</th>
            <th>Company</th>
        </tr>
        <tr>
            <td>2022-Current</td>
            <td>Senior DevOps Engineer</td>
            <td>London Stock Exchange Group</td>
        </tr>
        <tr>
            <td>2021-Current</td>
            <td>Cadet</td>
            <td>42Bangkok</td>
        </tr>
    </table>
</body>
</html>
