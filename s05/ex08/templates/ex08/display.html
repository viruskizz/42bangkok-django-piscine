<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex08 Display</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
        }
        table {
            align-self: center;
            border-collapse: collapse;
        }
        table tr td,th {
            border: 1px solid black;
            padding: 4px;
        }
    </style>
</head>
<body>
    <h1>People on Climate List</h1>
    {% if peoples|length == 0 %}
        <p>No data available</p>
    {% else %}
    <table>
        <tr>
            <th>Name</th>
            <th>Climate</th>
            <th>Terrain</th>
        </tr>
        {% for people in peoples %}
        <tr>
            <td>{{ people.people_name }}</td>
            <td>{{ people.planet_climate }}</td>
            <td>{{ people.planet_terrain}}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}

</body>
</html>
