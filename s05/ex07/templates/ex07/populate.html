<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ex07 poplate</title>
</head>
<body>
    <h1 class="m-4">Populated Data Result</h1>
    <ul class="mx-4">
        {% for result in results%}
        <li class="d-flex justify-content-between my-2" style="min-width: 360px;">
            <span class="fw-bold">{{ result.title }}</span>
            {% if result.status %}
            <span class="badge bg-success">{{ result.message }}</span>
            {% else %}
            <span>
                <span class="badge bg-danger">
                    Failure
                </span>
                <br>
                <smal class="text-secondary">{{ result.message }}</smal>
            </span>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
