<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05 Remove</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Movies List</h1>
        {% if moviesCount == 0 %}
            <p>No Data</p>
        {% else %}
        <div class="card p-2" style="width: 480px">
            <form action="remove" method="post">
                {{ form }}
                <input type="submit" value="Submit" type="button" class="btn btn-danger">
                {% csrf_token %}
                {% if record %}
                <p class="text-danger">Record {{record}} has been removed</p>
                {% endif %}
            </form>
        </div>
        {% endif %}
    </div>
</body>
</html>
